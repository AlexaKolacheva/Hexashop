{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Отзывы</h2>
                        <span>Ваши отзывы важны для нас. Поделитесь вашими впечатлениями и помогите нам стать лучше.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% for i in comments %}
   <div class="review">
        <h2>{{ i.author }}</h2>
        <strong>Комментарий:</strong><p>{{ i.text }}</p>
    </div>
<br>
<a href="{% url 'delete' i.id %}"><button>Удалить</button></a>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
</form>
<br>
<br>
<a href="{% url 'comments' %}">
    <button type="submit">Добавить комментарий</button>
</a>


{% endblock %}
